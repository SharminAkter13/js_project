<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Table Layout Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
    }

    .calculator {
      border: 2px solid #333;
      padding: 10px;
      border-radius: 10px;
      background-color: #fff;
    }

    #display {
      width: 100%;
      height: 50px;
      font-size: 24px;
      text-align: right;
      padding: 5px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
    }

    table {
      width: 100%;
    }

    td {
      padding: 5px;
    }

    button {
      width: 100%;
      height: 50px;
      font-size: 20px;
      cursor: pointer;
      border: none;
      background-color: #e0e0e0;
      border-radius: 5px;
    }

    button:hover {
      background-color: #ccc;
    }

    .equals {
      background-color: #4CAF50;
      color: white;
    }

    .clear {
      background-color: #f44336;
      color: white;
    }
  </style>
</head>
<body>

  <div class="calculator">
    <input type="text" id="display" disabled>
    <table>
      <tr>
        <td><button class="clear" onclick="clearDisplay()">C</button></td>
        <td><button onclick="appendToDisplay('/')">÷</button></td>
        <td><button onclick="appendToDisplay('*')">×</button></td>
        <td><button onclick="backspace()">←</button></td>
      </tr>
      <tr>
        <td><button onclick="appendToDisplay('7')">7</button></td>
        <td><button onclick="appendToDisplay('8')">8</button></td>
        <td><button onclick="appendToDisplay('9')">9</button></td>
        <td><button onclick="appendToDisplay('-')">−</button></td>
      </tr>
      <tr>
        <td><button onclick="appendToDisplay('4')">4</button></td>
        <td><button onclick="appendToDisplay('5')">5</button></td>
        <td><button onclick="appendToDisplay('6')">6</button></td>
        <td><button onclick="appendToDisplay('+')">+</button></td>
      </tr>
      <tr>
        <td><button onclick="appendToDisplay('1')">1</button></td>
        <td><button onclick="appendToDisplay('2')">2</button></td>
        <td><button onclick="appendToDisplay('3')">3</button></td>
        <td rowspan="2"><button class="equals" style="height: 106px;" onclick="calculateResult()">=</button></td>
      </tr>
      <tr>
        <td colspan="2"><button onclick="appendToDisplay('0')">0</button></td>
        <td><button onclick="appendToDisplay('.')">.</button></td>
      </tr>
    </table>
  </div>

  <script>
    function appendToDisplay(value) {
      document.getElementById("display").value += value;
    }

    function clearDisplay() {
      document.getElementById("display").value = "";
    }

    function calculateResult() {
      try {
        document.getElementById("display").value = eval(document.getElementById("display").value);
      } catch (error) {
        document.getElementById("display").value = "Error";
      }
    }

    function backspace() {
      const display = document.getElementById("display");
      display.value = display.value.slice(0, -1);
    }
  </script>

</body>
</html>

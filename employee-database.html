<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Database Management System</title>
</head>
<body>
    <div id ="app">
        <header class="header">
            <h1>Employee Database Management</h1>
            <button class="createEmployee">Add Employee</button>
        </header>

        <div class="employees">
            <div class="employees_names">
                <span class="employees_ntitle">Employee List </span>
                <div class="employees_nlist">

                </div>
            </div>
            <div class="employees_single">
                <div class="employees_stitle">
                    Employee Information

                </div>
                <div class="employees_sinfo">

                </div>

            </div>
        </div>
        <!-- Add Employee Code - START -->
         <div class="addEmployee">
            <form action="addEmployee_create">
                Add a new Employee
                <div>
                    <input type="text" name="fName" placeholder="First Name" required>
                    <input type="text" name="lName" placeholder="Last Name" required>
                </div>
                    <input type="text" name="image" placeholder="image url" >
                    <input type="email" name="email" placeholder="Email" required>
                    <input type="number" name="contactNumber" placeholder="Contact" required>
                    <input type="number" name="salary" placeholder="Salary" required>
                    <input type="text" name="address" placeholder="Address" required>
                    <input type="date" name="dob" placeholder="Date Of Birth" class="addEmployee_dob" required>
                    <input type="button" class="addEmployee_submit" value="Submit">

            </form>
         </div>
         <!-- Add Employee Code - END -->
    </div>
    <script src="script.js"></script>
</body>
</html>
